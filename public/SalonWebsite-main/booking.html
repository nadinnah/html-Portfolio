<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beauty Services Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div style="padding: 100px;">
    <fieldset style="padding: 70px;">
        <legend style="font-size:  50px;">Your Booking</legend>
    <form action="your_submission_url_here" method="post" onsubmit="submitForm(event)">
    
        <label for="first_name">Full Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="FirstName" required >
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" placeholder="e.g., (123) 456-7890" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <label>Address:</label>
        <input type="text" id="street_address" name="street_address" placeholder="Street Address" required>
        <input type="text" id="city" name="city" placeholder="City" required>

        <label for="datetime">What date and time work best for you?</label>
        <input type="datetime-local" id="datetime" name="datetime" required>

        <label for="services">What services are you interested in?</label> 
        <select id="services" name="services"   style="margin-right: 1100px;">
            <option value="hair_styling">Hair Services</option>
            <option value="nail_services">Nail Services</option>
            <option value="makeup_services">Makeup Services</option>
        </select>
        <br>
   
        <label for="comments">Anything specific you would like to mention?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>

       
        <button type="submit" >Submit</button>
        <br>
        <button onclick="goToHomePage()">Go Back to Home</button>
    </form>
    </fieldset>
    </div>
    <script>
        
        function goToHomePage() {
            window.location.href = "home.html";
        }
    </script>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="jsfile.js"></script>
</body>
</html>
